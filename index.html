<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="./css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/sweetalert2.min.css">
</head>
<body>
		<div class="container" hidden="">
			<form action="" class="center-aling">
				<div class="col s12 center-aling ">
					<h1>Iniciar Sesion</h1>
				</div>

				<div class="input-field col s3">
					<label for="Usuario">Usuario</label>
					<input id="Usuario" type="text" name="Usuario" class="col s2">
				</div>
				<div class="input-field col s3">
					<label for="Password">Contraseña</label>
					<input id="Contraseña" type="Password" name="Password">
				</div>
				<div class="card-actions">
					<input id="entrada" type="button" class="btn green" value="Entrar">
				</div>
			</form>
		</div>
		<script src="./js/jquery.js"></script>
		<script src="./js/materialize.min.js"></script>
		<script src="./js/actions.js" ></script>
		<script src="./js/sweetalert2.min.js"></script>
</body>
</html>
